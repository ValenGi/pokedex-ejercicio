<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">     
        <figure>
            <img src="images/pokeball.png" alt="Pokeball">           
        </figure>
        <h1>POKEDEX</h1>
    </header>
    <main class="main-container">
        <section class="charizard-container">
            <div class="title">
                <figure>
                    <img src="images/flame.webp" alt="">
                </figure>
                <h2>CHARIZARD</h2> 
            </div>
                    <figure>
                        <img class="img-charizard" src="images/Charizard.png" alt="">
                    </figure>
        </section>
        <article class="info-pokemon">
            <div class="papa-info">
                <div class="hijo-info">
                    <span class="hijo-title">No.</span>
                    <span>006</span>
                </div>
                <div class="hijo-info">
                    <span class="hijo-title">LEVEL</span>
                    <span>100</span>
                </div>
            </div>

            <div class="papa-info">
                <div class="hijo-info">
                    <span class="hijo-title">TYPE</span>
                    <span>FIRE</span>
                </div>
                <div class="hijo-info">
                    <span class="hijo-title">ABILITY</span>
                    <span>FLAMES</span>
                </div>
            </div>
            <div class="papa-info">
                <div class="hijo-info">
                    <span class="hijo-title">HEIGHT</span>
                    <span>1.7 m</span>
                </div>
                <div class="hijo-info">
                    <span class="hijo-title">WEIGHT</span>
                    <span>90.5 kg</span>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div class="otros">
            <h3>OTHER</h3>
            <div class="otros-pokemones">
                <div class="each">
                <figure>
                    <img src="images/pok1.png" alt="">
                </figure>
                <figure>
                    <img src="images/pok2.png" alt="">
                </figure>
            </div>
            <div div class="each">
                <figure>
                    <img src="images/pok3.png" alt="">
                </figure>
                <figure>
                    <img src="images/pok4.png" alt="">
                </figure>
            </div>
            </div>
        </div>
    </footer>
</body>
</html>
